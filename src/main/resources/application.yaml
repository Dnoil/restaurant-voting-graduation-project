spring:
  datasource:
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    url: jdbc:hsqldb:mem:restaurant-voting;DB_CLOSE_DELAY=-1
  jpa:
    show-sql: true
    open-in-view: false
  sql:
    init:
      schema-locations: classpath:db/schema.sql
      data-locations: classpath:db/data.sql
  jackson:
    visibility:
      field: any
      getter: none
      setter: none
      is-getter: none
springdoc:
  swagger-ui:
    path: /